<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <marker id="arrowBlue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#4FC3F7"/>
    </marker>
    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#81C784"/>
    </marker>
    <marker id="arrowOrange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#FFB74D"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="500" fill="#1a1a2e"/>
  
  <!-- Title -->
  <text x="450" y="35" font-family="Inter, sans-serif" font-size="22" font-weight="bold" fill="#ffffff" text-anchor="middle">Flujo Request → Response</text>
  
  <!-- Client -->
  <rect x="30" y="180" width="100" height="80" rx="10" fill="#37474F"/>
  <text x="80" y="215" font-family="Inter, sans-serif" font-size="12" font-weight="bold" fill="#ECEFF1" text-anchor="middle">Cliente</text>
  <text x="80" y="235" font-family="Inter, sans-serif" font-size="10" fill="#B0BEC5" text-anchor="middle">HTTP Request</text>
  <text x="80" y="250" font-family="Inter, sans-serif" font-size="9" fill="#78909C" text-anchor="middle">POST /orders/</text>
  
  <!-- Arrow to Router -->
  <path d="M130 220 L175 220" stroke="#4FC3F7" stroke-width="2" marker-end="url(#arrowBlue)"/>
  <text x="152" y="212" font-family="Inter, sans-serif" font-size="9" fill="#4FC3F7" text-anchor="middle">1</text>
  
  <!-- Router -->
  <rect x="180" y="150" width="130" height="140" rx="10" fill="#0277BD" opacity="0.9"/>
  <text x="245" y="180" font-family="Inter, sans-serif" font-size="13" font-weight="bold" fill="#E1F5FE" text-anchor="middle">Router</text>
  <text x="245" y="200" font-family="Inter, sans-serif" font-size="10" fill="#B3E5FC" text-anchor="middle">orders.py</text>
  <line x1="195" y1="210" x2="295" y2="210" stroke="#B3E5FC" stroke-width="1"/>
  <text x="245" y="230" font-family="Inter, sans-serif" font-size="9" fill="#E1F5FE" text-anchor="middle">• Recibe HTTP</text>
  <text x="245" y="245" font-family="Inter, sans-serif" font-size="9" fill="#E1F5FE" text-anchor="middle">• Valida JSON</text>
  <text x="245" y="260" font-family="Inter, sans-serif" font-size="9" fill="#E1F5FE" text-anchor="middle">• Convierte a DTO</text>
  <text x="245" y="275" font-family="Inter, sans-serif" font-size="9" fill="#E1F5FE" text-anchor="middle">• Llama Service</text>
  
  <!-- Arrow to Service -->
  <path d="M310 220 L355 220" stroke="#81C784" stroke-width="2" marker-end="url(#arrowGreen)"/>
  <text x="332" y="212" font-family="Inter, sans-serif" font-size="9" fill="#81C784" text-anchor="middle">2</text>
  
  <!-- Service -->
  <rect x="360" y="130" width="160" height="180" rx="10" fill="#2E7D32" opacity="0.9"/>
  <text x="440" y="160" font-family="Inter, sans-serif" font-size="13" font-weight="bold" fill="#E8F5E9" text-anchor="middle">Service</text>
  <text x="440" y="180" font-family="Inter, sans-serif" font-size="10" fill="#C8E6C9" text-anchor="middle">OrderService</text>
  <line x1="375" y1="190" x2="505" y2="190" stroke="#C8E6C9" stroke-width="1"/>
  <text x="440" y="210" font-family="Inter, sans-serif" font-size="9" fill="#E8F5E9" text-anchor="middle">• Valida usuario</text>
  <text x="440" y="225" font-family="Inter, sans-serif" font-size="9" fill="#E8F5E9" text-anchor="middle">• Valida productos</text>
  <text x="440" y="240" font-family="Inter, sans-serif" font-size="9" fill="#E8F5E9" text-anchor="middle">• Verifica stock</text>
  <text x="440" y="255" font-family="Inter, sans-serif" font-size="9" fill="#E8F5E9" text-anchor="middle">• Calcula totales</text>
  <text x="440" y="270" font-family="Inter, sans-serif" font-size="9" fill="#E8F5E9" text-anchor="middle">• Reduce stock</text>
  <text x="440" y="285" font-family="Inter, sans-serif" font-size="9" fill="#E8F5E9" text-anchor="middle">• Crea Order</text>
  <text x="440" y="300" font-family="Inter, sans-serif" font-size="9" fill="#E8F5E9" text-anchor="middle">• Llama Repos</text>
  
  <!-- Arrow to Repository -->
  <path d="M520 220 L565 220" stroke="#FFB74D" stroke-width="2" marker-end="url(#arrowOrange)"/>
  <text x="542" y="212" font-family="Inter, sans-serif" font-size="9" fill="#FFB74D" text-anchor="middle">3</text>
  
  <!-- Repository -->
  <rect x="570" y="150" width="130" height="140" rx="10" fill="#EF6C00" opacity="0.9"/>
  <text x="635" y="180" font-family="Inter, sans-serif" font-size="13" font-weight="bold" fill="#FFF3E0" text-anchor="middle">Repository</text>
  <text x="635" y="200" font-family="Inter, sans-serif" font-size="10" fill="#FFE0B2" text-anchor="middle">OrderRepository</text>
  <line x1="585" y1="210" x2="685" y2="210" stroke="#FFE0B2" stroke-width="1"/>
  <text x="635" y="230" font-family="Inter, sans-serif" font-size="9" fill="#FFF3E0" text-anchor="middle">• Ejecuta SQL</text>
  <text x="635" y="245" font-family="Inter, sans-serif" font-size="9" fill="#FFF3E0" text-anchor="middle">• Commit/Rollback</text>
  <text x="635" y="260" font-family="Inter, sans-serif" font-size="9" fill="#FFF3E0" text-anchor="middle">• Maneja errores</text>
  <text x="635" y="275" font-family="Inter, sans-serif" font-size="9" fill="#FFF3E0" text-anchor="middle">• Retorna Entity</text>
  
  <!-- Arrow to DB -->
  <path d="M700 220 L745 220" stroke="#B39DDB" stroke-width="2" marker-end="url(#arrowOrange)"/>
  <text x="722" y="208" font-family="Inter, sans-serif" font-size="9" fill="#B39DDB" text-anchor="middle">4</text>
  
  <!-- Database -->
  <ellipse cx="810" cy="190" rx="50" ry="25" fill="#7E57C2"/>
  <rect x="760" y="190" width="100" height="55" fill="#7E57C2"/>
  <ellipse cx="810" cy="245" rx="50" ry="25" fill="#5E35B1"/>
  <text x="810" y="225" font-family="Inter, sans-serif" font-size="11" font-weight="bold" fill="#EDE7F6" text-anchor="middle">Database</text>
  
  <!-- Return arrows (dashed) -->
  <path d="M760 260 L710 260 L710 320 L170 320 L170 260 L130 260" stroke="#78909C" stroke-width="1.5" stroke-dasharray="5,3" fill="none"/>
  <text x="600" y="312" font-family="Inter, sans-serif" font-size="9" fill="#78909C" text-anchor="middle">Response: OrderResponse DTO</text>
  
  <!-- Exception flow -->
  <rect x="300" y="380" width="300" height="80" rx="8" fill="#C62828" opacity="0.9"/>
  <text x="450" y="405" font-family="Inter, sans-serif" font-size="12" font-weight="bold" fill="#FFCDD2" text-anchor="middle">Exception Handler</text>
  <text x="450" y="425" font-family="Inter, sans-serif" font-size="9" fill="#FFEBEE" text-anchor="middle">InsufficientStockError → HTTP 422</text>
  <text x="450" y="440" font-family="Inter, sans-serif" font-size="9" fill="#FFEBEE" text-anchor="middle">UserNotFoundError → HTTP 404</text>
  <text x="450" y="455" font-family="Inter, sans-serif" font-size="9" fill="#FFEBEE" text-anchor="middle">ProductAlreadyExistsError → HTTP 409</text>
  
  <!-- Arrow from Service to Exception -->
  <path d="M440 310 L440 375" stroke="#EF5350" stroke-width="1.5" stroke-dasharray="4,2" marker-end="url(#arrowOrange)"/>
  <text x="455" y="355" font-family="Inter, sans-serif" font-size="9" fill="#EF5350">raises</text>
  
  <!-- Legend -->
  <rect x="30" y="380" width="200" height="85" rx="6" fill="#263238"/>
  <text x="130" y="400" font-family="Inter, sans-serif" font-size="11" font-weight="bold" fill="#ECEFF1" text-anchor="middle">Leyenda</text>
  <circle cx="50" cy="420" r="6" fill="#4FC3F7"/>
  <text x="65" y="424" font-family="Inter, sans-serif" font-size="10" fill="#B0BEC5">Presentation Layer</text>
  <circle cx="50" cy="440" r="6" fill="#81C784"/>
  <text x="65" y="444" font-family="Inter, sans-serif" font-size="10" fill="#B0BEC5">Application Layer</text>
  <circle cx="50" cy="460" r="6" fill="#FFB74D"/>
  <text x="65" y="464" font-family="Inter, sans-serif" font-size="10" fill="#B0BEC5">Data Access Layer</text>
  
  <!-- Footer -->
  <text x="450" y="485" font-family="Inter, sans-serif" font-size="10" fill="#666" text-anchor="middle">Semana 08 - Bootcamp FastAPI</text>
</svg>
