<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <style>
      .bg { fill: #1a1a2e; }
      .title { fill: #ffffff; font-family: 'Segoe UI', sans-serif; font-size: 22px; font-weight: 600; }
      .subtitle { fill: #9e9e9e; font-family: 'Segoe UI', sans-serif; font-size: 14px; }
      .label { fill: #e0e0e0; font-family: 'Segoe UI', sans-serif; font-size: 13px; }
      .label-sm { fill: #b0b0b0; font-family: 'Segoe UI', sans-serif; font-size: 11px; }
      .code { fill: #4fc3f7; font-family: 'Consolas', monospace; font-size: 12px; }
      .box { fill: #2a2a3e; stroke: #3a3a4a; stroke-width: 2; }
      .box-highlight { fill: #1a3a3a; stroke: #009688; stroke-width: 2; }
      .circle-main { fill: #2a2a3e; stroke: #009688; stroke-width: 3; }
      .arrow { stroke: #009688; stroke-width: 2; fill: none; }
      .arrow-dim { stroke: #4a4a5a; stroke-width: 2; fill: none; }
      .task-ready { fill: #4caf50; }
      .task-waiting { fill: #ff9800; }
      .task-running { fill: #009688; }
      .step-num { fill: #009688; font-family: 'Segoe UI', sans-serif; font-size: 14px; font-weight: 700; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#009688"/>
    </marker>
    <marker id="arrowhead-dim" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4a4a5a"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect class="bg" width="800" height="450"/>
  
  <!-- Title -->
  <text class="title" x="400" y="35" text-anchor="middle">Event Loop (Bucle de Eventos)</text>
  <text class="subtitle" x="400" y="55" text-anchor="middle">El coraz√≥n de la programaci√≥n as√≠ncrona en Python</text>
  
  <!-- Main Event Loop Circle -->
  <circle class="circle-main" cx="400" cy="230" r="120"/>
  <text class="label" x="400" y="225" text-anchor="middle" font-weight="600">EVENT</text>
  <text class="label" x="400" y="245" text-anchor="middle" font-weight="600">LOOP</text>
  
  <!-- Circular arrows inside -->
  <path class="arrow" d="M 360 150 A 80 80 0 0 1 440 150" marker-end="url(#arrowhead)"/>
  <path class="arrow" d="M 470 200 A 80 80 0 0 1 470 260" marker-end="url(#arrowhead)"/>
  <path class="arrow" d="M 440 310 A 80 80 0 0 1 360 310" marker-end="url(#arrowhead)"/>
  <path class="arrow" d="M 330 260 A 80 80 0 0 1 330 200" marker-end="url(#arrowhead)"/>
  
  <!-- Task Queue (Left) -->
  <rect class="box" x="40" y="140" width="160" height="180" rx="10"/>
  <text class="label" x="120" y="165" text-anchor="middle" font-weight="600">üìã Cola de Tareas</text>
  
  <!-- Tasks in queue -->
  <rect class="task-ready" x="55" y="185" width="130" height="35" rx="6"/>
  <text class="label" x="120" y="207" text-anchor="middle">Tarea A (ready)</text>
  
  <rect class="task-waiting" x="55" y="230" width="130" height="35" rx="6"/>
  <text class="label" x="120" y="252" text-anchor="middle">Tarea B (await)</text>
  
  <rect class="task-waiting" x="55" y="275" width="130" height="35" rx="6"/>
  <text class="label" x="120" y="297" text-anchor="middle">Tarea C (await)</text>
  
  <!-- Arrow from queue to loop -->
  <path class="arrow" d="M 200 230 L 270 230" marker-end="url(#arrowhead)"/>
  <text class="label-sm" x="235" y="220" text-anchor="middle">Tomar</text>
  
  <!-- I/O Operations (Right) -->
  <rect class="box" x="600" y="140" width="160" height="180" rx="10"/>
  <text class="label" x="680" y="165" text-anchor="middle" font-weight="600">‚è≥ Operaciones I/O</text>
  
  <!-- I/O items -->
  <rect fill="#3a3a4a" x="615" y="185" width="130" height="30" rx="6"/>
  <text class="label-sm" x="680" y="205" text-anchor="middle">DB Query...</text>
  
  <rect fill="#3a3a4a" x="615" y="225" width="130" height="30" rx="6"/>
  <text class="label-sm" x="680" y="245" text-anchor="middle">HTTP Request...</text>
  
  <rect fill="#4caf50" x="615" y="265" width="130" height="30" rx="6"/>
  <text class="label-sm" x="680" y="285" text-anchor="middle">File Read ‚úì</text>
  
  <!-- Arrow to I/O -->
  <path class="arrow-dim" d="M 530 200 L 600 200" marker-end="url(#arrowhead-dim)"/>
  <text class="label-sm" x="565" y="190" text-anchor="middle">await</text>
  
  <!-- Arrow from I/O -->
  <path class="arrow" d="M 600 270 L 530 270" marker-end="url(#arrowhead)"/>
  <text class="label-sm" x="565" y="260" text-anchor="middle">Ready</text>
  
  <!-- Steps at bottom -->
  <rect class="box-highlight" x="50" y="370" width="170" height="60" rx="8"/>
  <text class="step-num" x="70" y="395">1</text>
  <text class="label-sm" x="85" y="395">Tomar tarea lista</text>
  <text class="label-sm" x="70" y="415">de la cola</text>
  
  <rect class="box-highlight" x="240" y="370" width="170" height="60" rx="8"/>
  <text class="step-num" x="260" y="395">2</text>
  <text class="label-sm" x="275" y="395">Ejecutar hasta</text>
  <text class="code" x="275" y="415">await</text>
  
  <rect class="box-highlight" x="430" y="370" width="170" height="60" rx="8"/>
  <text class="step-num" x="450" y="395">3</text>
  <text class="label-sm" x="465" y="395">Pausar y registrar</text>
  <text class="label-sm" x="450" y="415">operaci√≥n I/O</text>
  
  <rect class="box-highlight" x="620" y="370" width="140" height="60" rx="8"/>
  <text class="step-num" x="640" y="395">4</text>
  <text class="label-sm" x="655" y="395">Repetir con</text>
  <text class="label-sm" x="640" y="415">siguiente tarea</text>
  
  <!-- Legend -->
  <rect class="task-ready" x="50" y="85" width="15" height="15" rx="3"/>
  <text class="label-sm" x="72" y="97">Lista para ejecutar</text>
  
  <rect class="task-waiting" x="200" y="85" width="15" height="15" rx="3"/>
  <text class="label-sm" x="222" y="97">Esperando I/O</text>
  
  <rect class="task-running" x="350" y="85" width="15" height="15" rx="3"/>
  <text class="label-sm" x="372" y="97">Event Loop</text>
</svg>