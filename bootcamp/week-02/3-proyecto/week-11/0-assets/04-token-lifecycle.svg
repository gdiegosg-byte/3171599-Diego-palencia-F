<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 420">
  <defs>
    <style>
      .bg { fill: #1a1a2e; }
      .title { font-family: system-ui, sans-serif; font-size: 24px; font-weight: bold; fill: #ffffff; }
      .subtitle { font-family: system-ui, sans-serif; font-size: 14px; fill: #888888; }
      .box { rx: 8; ry: 8; fill: #16213e; }
      .box-access { stroke: #009688; stroke-width: 2; }
      .box-refresh { stroke: #e74c3c; stroke-width: 2; }
      .label { font-family: system-ui, sans-serif; font-size: 16px; font-weight: bold; fill: #ffffff; }
      .text { font-family: system-ui, sans-serif; font-size: 12px; fill: #cccccc; }
      .highlight { font-family: system-ui, sans-serif; font-size: 12px; fill: #ffd700; }
      .time { font-family: monospace; font-size: 14px; font-weight: bold; }
      .time-short { fill: #009688; }
      .time-long { fill: #e74c3c; }
      .timeline { stroke: #444444; stroke-width: 2; }
      .tick { stroke: #666666; stroke-width: 1; }
      .arrow { fill: none; stroke: #666666; stroke-width: 2; }
      .arrow-head { fill: #666666; }
      .icon { fill: none; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }
      .section { font-family: system-ui, sans-serif; font-size: 14px; font-weight: bold; fill: #888888; }
      .flow-arrow { fill: none; stroke: #009688; stroke-width: 2; }
      .flow-text { font-family: system-ui, sans-serif; font-size: 11px; fill: #009688; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect class="bg" width="800" height="420"/>
  
  <!-- Title -->
  <text x="400" y="35" class="title" text-anchor="middle">Token Lifecycle</text>
  <text x="400" y="55" class="subtitle" text-anchor="middle">Access Token vs Refresh Token</text>
  
  <!-- Access Token Box -->
  <rect x="50" y="80" width="320" height="150" class="box box-access"/>
  <g transform="translate(85, 110)">
    <circle cx="0" cy="0" r="15" class="icon" stroke="#009688"/>
    <path d="M0 -8 L0 2 L5 5" class="icon" stroke="#009688"/>
  </g>
  <text x="120" y="115" class="label">Access Token</text>
  
  <text x="70" y="145" class="text">• Duración:</text>
  <text x="135" y="145" class="time time-short">15-30 minutos</text>
  
  <text x="70" y="170" class="text">• Uso: Acceder a recursos protegidos</text>
  <text x="70" y="195" class="text">• Se envía en cada request</text>
  <text x="70" y="220" class="text">• Contiene:</text>
  <text x="130" y="220" class="highlight">sub, role, exp, type="access"</text>
  
  <!-- Refresh Token Box -->
  <rect x="430" y="80" width="320" height="150" class="box box-refresh"/>
  <g transform="translate(465, 110)">
    <path d="M0 -12 A12 12 0 1 1 -12 0" class="icon" stroke="#e74c3c"/>
    <path d="M-15 -3 L-12 0 L-9 -3" class="icon" stroke="#e74c3c"/>
  </g>
  <text x="500" y="115" class="label">Refresh Token</text>
  
  <text x="450" y="145" class="text">• Duración:</text>
  <text x="515" y="145" class="time time-long">7-30 días</text>
  
  <text x="450" y="170" class="text">• Uso: Obtener nuevo access token</text>
  <text x="450" y="195" class="text">• Solo se usa en /auth/refresh</text>
  <text x="450" y="220" class="text">• Contiene:</text>
  <text x="510" y="220" class="highlight">sub, exp, type="refresh"</text>
  
  <!-- Timeline -->
  <text x="400" y="255" class="section" text-anchor="middle">TIMELINE</text>
  
  <!-- Access token bar (above timeline) -->
  <text x="70" y="280" class="text" fill="#009688">Access</text>
  <rect x="130" y="272" width="70" height="8" fill="#009688" rx="2"/>
  
  <!-- Refresh token bar (above timeline) -->
  <text x="70" y="298" class="text" fill="#e74c3c">Refresh</text>
  <rect x="130" y="290" width="400" height="8" fill="#e74c3c" rx="2"/>
  
  <!-- Timeline line -->
  <line x1="130" y1="315" x2="700" y2="315" class="timeline"/>
  
  <!-- Time markers (below timeline) -->
  <line x1="130" y1="310" x2="130" y2="320" class="tick"/>
  <text x="130" y="335" class="text" text-anchor="middle">Login</text>
  
  <line x1="200" y1="310" x2="200" y2="320" class="tick"/>
  <text x="200" y="335" class="text" text-anchor="middle">15 min</text>
  
  <line x1="270" y1="310" x2="270" y2="320" class="tick"/>
  <text x="270" y="335" class="text" text-anchor="middle">30 min</text>
  
  <line x1="530" y1="310" x2="530" y2="320" class="tick"/>
  <text x="530" y="335" class="text" text-anchor="middle">7 días</text>
  
  <line x1="700" y1="310" x2="700" y2="320" class="tick"/>
  <text x="700" y="335" class="text" text-anchor="middle">30 días</text>
  
  <!-- Refresh Flow -->
  <text x="400" y="365" class="section" text-anchor="middle">REFRESH FLOW</text>
  
  <rect x="100" y="380" width="120" height="30" rx="4" fill="#16213e" stroke="#009688"/>
  <text x="160" y="400" class="text" text-anchor="middle" fill="#009688">Access expira</text>
  
  <path d="M220 395 L280 395" class="flow-arrow" marker-end="url(#arrow)"/>
  
  <rect x="280" y="380" width="150" height="30" rx="4" fill="#16213e" stroke="#e74c3c"/>
  <text x="355" y="400" class="text" text-anchor="middle" fill="#e74c3c">POST /auth/refresh</text>
  
  <path d="M430 395 L490 395" class="flow-arrow" marker-end="url(#arrow)"/>
  
  <rect x="490" y="380" width="130" height="30" rx="4" fill="#16213e" stroke="#009688"/>
  <text x="555" y="400" class="text" text-anchor="middle" fill="#009688">Nuevo Access</text>
  
  <path d="M620 395 L680 395" class="flow-arrow" marker-end="url(#arrow)"/>
  
  <text x="720" y="400" class="text" fill="#ffd700">✓</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#009688"/>
    </marker>
  </defs>
</svg>
