<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <style>
      .bg { fill: #1a1a2e; }
      .title { font-family: system-ui, sans-serif; font-size: 24px; font-weight: bold; fill: #ffffff; }
      .subtitle { font-family: system-ui, sans-serif; font-size: 14px; fill: #888888; }
      .box { rx: 8; ry: 8; }
      .box-authn { fill: #16213e; stroke: #009688; stroke-width: 2; }
      .box-authz { fill: #16213e; stroke: #ff6b6b; stroke-width: 2; }
      .header { font-family: system-ui, sans-serif; font-size: 16px; font-weight: bold; fill: #ffffff; }
      .text { font-family: system-ui, sans-serif; font-size: 13px; fill: #cccccc; }
      .highlight { font-family: system-ui, sans-serif; font-size: 13px; fill: #009688; }
      .highlight-red { font-family: system-ui, sans-serif; font-size: 13px; fill: #ff6b6b; }
      .question { font-family: system-ui, sans-serif; font-size: 14px; font-weight: bold; fill: #ffd700; }
      .icon { fill: none; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }
      .icon-green { stroke: #009688; }
      .icon-red { stroke: #ff6b6b; }
      .arrow { fill: none; stroke: #666666; stroke-width: 2; }
      .vs { font-family: system-ui, sans-serif; font-size: 18px; font-weight: bold; fill: #666666; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect class="bg" width="800" height="400"/>
  
  <!-- Title -->
  <text x="400" y="40" class="title" text-anchor="middle">Authentication vs Authorization</text>
  <text x="400" y="62" class="subtitle" text-anchor="middle">Dos conceptos diferentes pero complementarios</text>
  
  <!-- Authentication Box -->
  <rect x="50" y="90" width="320" height="280" class="box box-authn"/>
  
  <!-- AuthN Icon (User with checkmark) -->
  <g transform="translate(190, 120)">
    <circle cx="20" cy="15" r="12" class="icon icon-green"/>
    <path d="M8 45 C8 32, 32 32, 32 45" class="icon icon-green"/>
    <path d="M35 25 L42 32 L55 15" class="icon icon-green" stroke-width="3"/>
  </g>
  
  <text x="210" y="185" class="header" text-anchor="middle">Authentication (AuthN)</text>
  <text x="210" y="210" class="question" text-anchor="middle">"¿Quién eres?"</text>
  
  <text x="70" y="245" class="text">• Verifica identidad del usuario</text>
  <text x="70" y="270" class="text">• Login con email/password</text>
  <text x="70" y="295" class="text">• Genera tokens (JWT)</text>
  <text x="70" y="320" class="text">• Responde:</text>
  <text x="130" y="320" class="highlight">"Eres juan@mail.com"</text>
  <text x="70" y="350" class="text">• Endpoint:</text>
  <text x="140" y="350" class="highlight">POST /auth/token</text>
  
  <!-- VS -->
  <text x="400" y="240" class="vs" text-anchor="middle">VS</text>
  <path d="M385 200 L385 180 M415 200 L415 180" class="arrow"/>
  <path d="M385 280 L385 300 M415 280 L415 300" class="arrow"/>
  
  <!-- Authorization Box -->
  <rect x="430" y="90" width="320" height="280" class="box box-authz"/>
  
  <!-- AuthZ Icon (Shield with lock) -->
  <g transform="translate(560, 115)">
    <path d="M20 5 L35 10 L35 25 C35 38, 20 45, 20 45 C20 45, 5 38, 5 25 L5 10 Z" class="icon icon-red"/>
    <rect x="14" y="22" width="12" height="10" rx="2" class="icon icon-red"/>
    <path d="M17 22 L17 18 C17 14, 23 14, 23 18 L23 22" class="icon icon-red"/>
  </g>
  
  <text x="590" y="185" class="header" text-anchor="middle">Authorization (AuthZ)</text>
  <text x="590" y="210" class="question" text-anchor="middle">"¿Qué puedes hacer?"</text>
  
  <text x="450" y="245" class="text">• Verifica permisos del usuario</text>
  <text x="450" y="270" class="text">• Roles: user, admin, etc.</text>
  <text x="450" y="295" class="text">• Controla acceso a recursos</text>
  <text x="450" y="320" class="text">• Responde:</text>
  <text x="520" y="320" class="highlight-red">"Puedes ver /users"</text>
  <text x="450" y="350" class="text">• Dependencia:</text>
  <text x="545" y="350" class="highlight-red">require_role()</text>
</svg>
