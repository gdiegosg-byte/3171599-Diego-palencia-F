<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font: bold 20px 'Inter', sans-serif; fill: #e0e0e0; }
      .label { font: 600 13px 'Inter', sans-serif; fill: #e0e0e0; }
      .small { font: 11px 'Inter', sans-serif; fill: #b0b0b0; }
      .code { font: 11px 'Consolas', monospace; fill: #00bcd4; }
      .entity { fill: #1a472a; stroke: #4caf50; stroke-width: 2; }
      .vo { fill: #2a3a1a; stroke: #8bc34a; stroke-width: 2; }
      .port { fill: #1a3a4a; stroke: #00897b; stroke-width: 2; }
      .exception { fill: #4a1a1a; stroke: #ef5350; stroke-width: 2; }
      .arrow { fill: none; stroke: #666; stroke-width: 1.5; stroke-dasharray: 5,3; }
    </style>
  </defs>
  
  <rect width="800" height="450" fill="#1e1e1e"/>
  
  <text x="400" y="30" class="title" text-anchor="middle">Domain Layer - Componentes</text>
  
  <!-- Entities -->
  <rect x="50" y="60" width="200" height="160" rx="8" class="entity"/>
  <text x="150" y="85" class="label" text-anchor="middle">ENTITIES</text>
  <text x="70" y="110" class="code">@dataclass</text>
  <text x="70" y="128" class="code">class Task:</text>
  <text x="80" y="146" class="small">id: UUID (identity)</text>
  <text x="80" y="162" class="small">title: str</text>
  <text x="80" y="178" class="small">status: TaskStatus</text>
  <text x="70" y="198" class="code">def start(self)</text>
  <text x="70" y="214" class="code">def complete(self)</text>
  
  <!-- Value Objects -->
  <rect x="300" y="60" width="200" height="160" rx="8" class="vo"/>
  <text x="400" y="85" class="label" text-anchor="middle">VALUE OBJECTS</text>
  <text x="320" y="110" class="code">class TaskStatus(Enum):</text>
  <text x="330" y="128" class="small">PENDING = "pending"</text>
  <text x="330" y="146" class="small">IN_PROGRESS</text>
  <text x="330" y="164" class="small">COMPLETED</text>
  <text x="320" y="188" class="code">class Priority(IntEnum):</text>
  <text x="330" y="206" class="small">LOW = 1, HIGH = 3</text>
  
  <!-- Ports -->
  <rect x="550" y="60" width="200" height="160" rx="8" class="port"/>
  <text x="650" y="85" class="label" text-anchor="middle">PORTS (Protocol)</text>
  <text x="570" y="110" class="code">class TaskRepository</text>
  <text x="570" y="128" class="code">(Protocol):</text>
  <text x="580" y="150" class="small">def save(task)</text>
  <text x="580" y="168" class="small">def find_by_id(id)</text>
  <text x="580" y="186" class="small">def find_all()</text>
  <text x="580" y="204" class="small">def delete(id)</text>
  
  <!-- Domain Exceptions -->
  <rect x="175" y="260" width="200" height="140" rx="8" class="exception"/>
  <text x="275" y="285" class="label" text-anchor="middle">DOMAIN EXCEPTIONS</text>
  <text x="195" y="310" class="code">class DomainError</text>
  <text x="195" y="330" class="code">class TaskNotFoundError</text>
  <text x="195" y="350" class="code">class InvalidTransition</text>
  <text x="195" y="370" class="code">class UserAlreadyExists</text>
  
  <!-- Domain Services -->
  <rect x="425" y="260" width="200" height="140" rx="8" class="entity"/>
  <text x="525" y="285" class="label" text-anchor="middle">DOMAIN SERVICES</text>
  <text x="445" y="315" class="small">LÃ³gica que no pertenece</text>
  <text x="445" y="335" class="small">a una entidad especÃ­fica</text>
  <text x="445" y="365" class="code">class TaskAssigner:</text>
  <text x="455" y="385" class="small">def assign(task, user)</text>
  
  <!-- Arrows showing relationships -->
  <path d="M 250 140 L 300 140" class="arrow"/>
  <path d="M 500 140 L 550 140" class="arrow"/>
  
  <!-- Legend -->
  <text x="50" y="430" class="small">ðŸŸ¢ Entities: Identidad + Comportamiento</text>
  <text x="280" y="430" class="small">ðŸŸ¡ Value Objects: Inmutables</text>
  <text x="480" y="430" class="small">ðŸ”µ Ports: Interfaces (Protocol)</text>
  <text x="680" y="430" class="small">ðŸ”´ Exceptions</text>
</svg>
