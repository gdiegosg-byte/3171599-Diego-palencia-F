<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="500" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" fill="#00d9ff" font-family="system-ui, sans-serif" font-size="24" font-weight="bold">HTTP vs WebSocket vs SSE</text>
  
  <!-- HTTP Section -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="240" height="380" rx="8" fill="#0f3460" stroke="#2a2a4a" stroke-width="2"/>
    <text x="120" y="30" text-anchor="middle" fill="#00d9ff" font-family="system-ui, sans-serif" font-size="18" font-weight="bold">HTTP Request/Response</text>
    
    <!-- Client -->
    <rect x="20" y="60" width="80" height="40" rx="4" fill="#009688"/>
    <text x="60" y="85" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="12">Cliente</text>
    
    <!-- Server -->
    <rect x="140" y="60" width="80" height="40" rx="4" fill="#e91e63"/>
    <text x="180" y="85" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="12">Servidor</text>
    
    <!-- Request/Response arrows -->
    <line x1="100" y1="120" x2="140" y2="140" stroke="#00ff88" stroke-width="2" marker-end="url(#arrowGreen)"/>
    <text x="120" y="125" text-anchor="middle" fill="#00ff88" font-family="system-ui, sans-serif" font-size="10">Request</text>
    
    <line x1="140" y1="160" x2="100" y2="180" stroke="#ff4757" stroke-width="2" marker-end="url(#arrowRed)"/>
    <text x="120" y="175" text-anchor="middle" fill="#ff4757" font-family="system-ui, sans-serif" font-size="10">Response</text>
    
    <line x1="100" y1="200" x2="140" y2="220" stroke="#00ff88" stroke-width="2"/>
    <line x1="140" y1="240" x2="100" y2="260" stroke="#ff4757" stroke-width="2"/>
    
    <line x1="100" y1="280" x2="140" y2="300" stroke="#00ff88" stroke-width="2"/>
    <line x1="140" y1="320" x2="100" y2="340" stroke="#ff4757" stroke-width="2"/>
    
    <!-- Properties -->
    <text x="120" y="365" text-anchor="middle" fill="#a0a0a0" font-family="system-ui, sans-serif" font-size="11">• Nueva conexión por request</text>
  </g>
  
  <!-- WebSocket Section -->
  <g transform="translate(330, 80)">
    <rect x="0" y="0" width="240" height="380" rx="8" fill="#0f3460" stroke="#00d9ff" stroke-width="2"/>
    <text x="120" y="30" text-anchor="middle" fill="#00d9ff" font-family="system-ui, sans-serif" font-size="18" font-weight="bold">WebSocket</text>
    
    <!-- Client -->
    <rect x="20" y="60" width="80" height="40" rx="4" fill="#009688"/>
    <text x="60" y="85" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="12">Cliente</text>
    
    <!-- Server -->
    <rect x="140" y="60" width="80" height="40" rx="4" fill="#e91e63"/>
    <text x="180" y="85" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="12">Servidor</text>
    
    <!-- Handshake -->
    <line x1="100" y1="115" x2="140" y2="115" stroke="#ffaa00" stroke-width="2" stroke-dasharray="4"/>
    <text x="120" y="110" text-anchor="middle" fill="#ffaa00" font-family="system-ui, sans-serif" font-size="10">Handshake</text>
    
    <!-- Persistent Connection -->
    <rect x="95" y="130" width="50" height="200" rx="4" fill="none" stroke="#00d9ff" stroke-width="2"/>
    
    <!-- Bidirectional arrows -->
    <line x1="70" y1="160" x2="95" y2="160" stroke="#00ff88" stroke-width="2"/>
    <line x1="145" y1="160" x2="170" y2="160" stroke="#00ff88" stroke-width="2"/>
    
    <line x1="170" y1="200" x2="145" y2="200" stroke="#ff4757" stroke-width="2"/>
    <line x1="95" y1="200" x2="70" y2="200" stroke="#ff4757" stroke-width="2"/>
    
    <line x1="70" y1="240" x2="95" y2="240" stroke="#00ff88" stroke-width="2"/>
    <line x1="145" y1="240" x2="170" y2="240" stroke="#00ff88" stroke-width="2"/>
    
    <line x1="170" y1="280" x2="145" y2="280" stroke="#ff4757" stroke-width="2"/>
    <line x1="95" y1="280" x2="70" y2="280" stroke="#ff4757" stroke-width="2"/>
    
    <text x="120" y="175" text-anchor="middle" fill="#00d9ff" font-family="system-ui, sans-serif" font-size="9">Full</text>
    <text x="120" y="190" text-anchor="middle" fill="#00d9ff" font-family="system-ui, sans-serif" font-size="9">Duplex</text>
    
    <!-- Properties -->
    <text x="120" y="355" text-anchor="middle" fill="#a0a0a0" font-family="system-ui, sans-serif" font-size="11">• Conexión persistente</text>
    <text x="120" y="370" text-anchor="middle" fill="#a0a0a0" font-family="system-ui, sans-serif" font-size="11">• Bidireccional</text>
  </g>
  
  <!-- SSE Section -->
  <g transform="translate(610, 80)">
    <rect x="0" y="0" width="240" height="380" rx="8" fill="#0f3460" stroke="#2a2a4a" stroke-width="2"/>
    <text x="120" y="30" text-anchor="middle" fill="#00d9ff" font-family="system-ui, sans-serif" font-size="18" font-weight="bold">Server-Sent Events</text>
    
    <!-- Client -->
    <rect x="20" y="60" width="80" height="40" rx="4" fill="#009688"/>
    <text x="60" y="85" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="12">Cliente</text>
    
    <!-- Server -->
    <rect x="140" y="60" width="80" height="40" rx="4" fill="#e91e63"/>
    <text x="180" y="85" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="12">Servidor</text>
    
    <!-- Initial request -->
    <line x1="100" y1="120" x2="140" y2="120" stroke="#00ff88" stroke-width="2"/>
    <text x="120" y="115" text-anchor="middle" fill="#00ff88" font-family="system-ui, sans-serif" font-size="10">Subscribe</text>
    
    <!-- Stream arrows (server to client only) -->
    <line x1="140" y1="160" x2="100" y2="160" stroke="#ff4757" stroke-width="2"/>
    <text x="155" y="157" fill="#ff4757" font-family="system-ui, sans-serif" font-size="9">event</text>
    
    <line x1="140" y1="200" x2="100" y2="200" stroke="#ff4757" stroke-width="2"/>
    <text x="155" y="197" fill="#ff4757" font-family="system-ui, sans-serif" font-size="9">event</text>
    
    <line x1="140" y1="240" x2="100" y2="240" stroke="#ff4757" stroke-width="2"/>
    <text x="155" y="237" fill="#ff4757" font-family="system-ui, sans-serif" font-size="9">event</text>
    
    <line x1="140" y1="280" x2="100" y2="280" stroke="#ff4757" stroke-width="2"/>
    <text x="155" y="277" fill="#ff4757" font-family="system-ui, sans-serif" font-size="9">event</text>
    
    <line x1="140" y1="320" x2="100" y2="320" stroke="#ff4757" stroke-width="2"/>
    <text x="155" y="317" fill="#ff4757" font-family="system-ui, sans-serif" font-size="9">event</text>
    
    <!-- Properties -->
    <text x="120" y="355" text-anchor="middle" fill="#a0a0a0" font-family="system-ui, sans-serif" font-size="11">• HTTP estándar</text>
    <text x="120" y="370" text-anchor="middle" fill="#a0a0a0" font-family="system-ui, sans-serif" font-size="11">• Unidireccional (S→C)</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(50, 475)">
    <line x1="0" y1="0" x2="20" y2="0" stroke="#00ff88" stroke-width="2"/>
    <text x="25" y="4" fill="#a0a0a0" font-family="system-ui, sans-serif" font-size="11">Cliente → Servidor</text>
    
    <line x1="150" y1="0" x2="170" y2="0" stroke="#ff4757" stroke-width="2"/>
    <text x="175" y="4" fill="#a0a0a0" font-family="system-ui, sans-serif" font-size="11">Servidor → Cliente</text>
    
    <rect x="320" y="-6" width="12" height="12" fill="none" stroke="#00d9ff" stroke-width="2"/>
    <text x="340" y="4" fill="#a0a0a0" font-family="system-ui, sans-serif" font-size="11">Conexión persistente</text>
  </g>
</svg>
