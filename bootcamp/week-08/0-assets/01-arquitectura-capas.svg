<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="presentationGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4FC3F7"/>
      <stop offset="100%" style="stop-color:#29B6F6"/>
    </linearGradient>
    <linearGradient id="applicationGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#81C784"/>
      <stop offset="100%" style="stop-color:#66BB6A"/>
    </linearGradient>
    <linearGradient id="dataGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFB74D"/>
      <stop offset="100%" style="stop-color:#FFA726"/>
    </linearGradient>
    <linearGradient id="dbGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#B39DDB"/>
      <stop offset="100%" style="stop-color:#9575CD"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#1a1a2e"/>
  
  <!-- Title -->
  <text x="400" y="45" font-family="Inter, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">Arquitectura en Capas - FastAPI</text>
  
  <!-- Presentation Layer -->
  <rect x="100" y="80" width="600" height="100" rx="12" fill="url(#presentationGrad)" opacity="0.9"/>
  <text x="400" y="115" font-family="Inter, sans-serif" font-size="18" font-weight="bold" fill="#0D47A1" text-anchor="middle">CAPA DE PRESENTACIÓN</text>
  <text x="400" y="140" font-family="Inter, sans-serif" font-size="14" fill="#0D47A1" text-anchor="middle">Routers / Controllers</text>
  <text x="400" y="165" font-family="Inter, sans-serif" font-size="12" fill="#1565C0" text-anchor="middle">HTTP Request → Validación → Response</text>
  
  <!-- Arrow 1 -->
  <path d="M400 180 L400 205" stroke="#4FC3F7" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <rect x="340" y="188" width="120" height="20" rx="4" fill="#1a1a2e"/>
  <text x="400" y="202" font-family="Inter, sans-serif" font-size="11" fill="#4FC3F7" text-anchor="middle">DTOs (Schemas)</text>
  
  <!-- Application Layer -->
  <rect x="100" y="210" width="600" height="100" rx="12" fill="url(#applicationGrad)" opacity="0.9"/>
  <text x="400" y="245" font-family="Inter, sans-serif" font-size="18" font-weight="bold" fill="#1B5E20" text-anchor="middle">CAPA DE APLICACIÓN</text>
  <text x="400" y="270" font-family="Inter, sans-serif" font-size="14" fill="#1B5E20" text-anchor="middle">Services</text>
  <text x="400" y="295" font-family="Inter, sans-serif" font-size="12" fill="#2E7D32" text-anchor="middle">Lógica de Negocio → Orquestación → Reglas</text>
  
  <!-- Arrow 2 -->
  <path d="M400 310 L400 335" stroke="#81C784" stroke-width="3" fill="none"/>
  <rect x="340" y="318" width="120" height="20" rx="4" fill="#1a1a2e"/>
  <text x="400" y="332" font-family="Inter, sans-serif" font-size="11" fill="#81C784" text-anchor="middle">Entities (Models)</text>
  
  <!-- Data Access Layer -->
  <rect x="100" y="340" width="600" height="100" rx="12" fill="url(#dataGrad)" opacity="0.9"/>
  <text x="400" y="375" font-family="Inter, sans-serif" font-size="18" font-weight="bold" fill="#E65100" text-anchor="middle">CAPA DE ACCESO A DATOS</text>
  <text x="400" y="400" font-family="Inter, sans-serif" font-size="14" fill="#E65100" text-anchor="middle">Repositories</text>
  <text x="400" y="425" font-family="Inter, sans-serif" font-size="12" fill="#EF6C00" text-anchor="middle">Abstracción → CRUD → Queries</text>
  
  <!-- Arrow 3 -->
  <path d="M400 440 L400 465" stroke="#FFB74D" stroke-width="3" fill="none"/>
  <rect x="355" y="448" width="90" height="20" rx="4" fill="#1a1a2e"/>
  <text x="400" y="462" font-family="Inter, sans-serif" font-size="11" fill="#FFB74D" text-anchor="middle">SQL / ORM</text>
  
  <!-- Database Layer -->
  <rect x="100" y="470" width="600" height="80" rx="12" fill="url(#dbGrad)" opacity="0.9"/>
  <text x="400" y="505" font-family="Inter, sans-serif" font-size="18" font-weight="bold" fill="#4527A0" text-anchor="middle">BASE DE DATOS</text>
  <text x="400" y="530" font-family="Inter, sans-serif" font-size="14" fill="#5E35B1" text-anchor="middle">SQLite / PostgreSQL</text>
  
  <!-- Side annotations -->
  <rect x="720" y="80" width="70" height="100" rx="6" fill="#263238" stroke="#4FC3F7" stroke-width="2"/>
  <text x="755" y="135" font-family="Inter, sans-serif" font-size="10" fill="#4FC3F7" text-anchor="middle" transform="rotate(-90, 755, 135)">FastAPI</text>
  
  <rect x="720" y="210" width="70" height="100" rx="6" fill="#263238" stroke="#81C784" stroke-width="2"/>
  <text x="755" y="265" font-family="Inter, sans-serif" font-size="10" fill="#81C784" text-anchor="middle" transform="rotate(-90, 755, 265)">Python</text>
  
  <rect x="720" y="340" width="70" height="100" rx="6" fill="#263238" stroke="#FFB74D" stroke-width="2"/>
  <text x="755" y="395" font-family="Inter, sans-serif" font-size="10" fill="#FFB74D" text-anchor="middle" transform="rotate(-90, 755, 395)">SQLAlchemy</text>
  
  <!-- Components boxes -->
  <g transform="translate(15, 130)">
    <rect width="75" height="25" rx="4" fill="#263238" stroke="#4FC3F7"/>
    <text x="37" y="17" font-family="Inter, sans-serif" font-size="9" fill="#4FC3F7" text-anchor="middle">users.py</text>
  </g>
  <g transform="translate(15, 160)">
    <rect width="75" height="25" rx="4" fill="#263238" stroke="#4FC3F7"/>
    <text x="37" y="17" font-family="Inter, sans-serif" font-size="9" fill="#4FC3F7" text-anchor="middle">products.py</text>
  </g>
  
  <g transform="translate(15, 260)">
    <rect width="75" height="25" rx="4" fill="#263238" stroke="#81C784"/>
    <text x="37" y="17" font-family="Inter, sans-serif" font-size="9" fill="#81C784" text-anchor="middle">UserService</text>
  </g>
  <g transform="translate(15, 290)">
    <rect width="75" height="25" rx="4" fill="#263238" stroke="#81C784"/>
    <text x="37" y="17" font-family="Inter, sans-serif" font-size="9" fill="#81C784" text-anchor="middle">OrderService</text>
  </g>
  
  <g transform="translate(15, 390)">
    <rect width="75" height="25" rx="4" fill="#263238" stroke="#FFB74D"/>
    <text x="37" y="17" font-family="Inter, sans-serif" font-size="9" fill="#FFB74D" text-anchor="middle">UserRepo</text>
  </g>
  <g transform="translate(15, 420)">
    <rect width="75" height="25" rx="4" fill="#263238" stroke="#FFB74D"/>
    <text x="37" y="17" font-family="Inter, sans-serif" font-size="9" fill="#FFB74D" text-anchor="middle">ProductRepo</text>
  </g>
  
  <!-- Footer -->
  <text x="400" y="580" font-family="Inter, sans-serif" font-size="11" fill="#666" text-anchor="middle">Semana 08 - Bootcamp FastAPI</text>
</svg>
