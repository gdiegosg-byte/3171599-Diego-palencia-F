<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 350">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#009688"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="350" fill="#1e1e1e"/>
  
  <!-- Title -->
  <text x="350" y="30" fill="#ffffff" font-family="Inter, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Relación Muchos a Muchos (N:M)</text>
  
  <!-- Post Table -->
  <rect x="40" y="70" width="160" height="130" rx="8" fill="#2d2d2d" stroke="#009688" stroke-width="2"/>
  <rect x="40" y="70" width="160" height="35" rx="8" fill="#009688"/>
  <text x="120" y="94" fill="#ffffff" font-family="Inter, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Post</text>
  
  <text x="55" y="125" fill="#4fc3f7" font-family="monospace" font-size="12">id: int</text>
  <text x="155" y="125" fill="#ffb74d" font-family="monospace" font-size="10">PK</text>
  <text x="55" y="145" fill="#4fc3f7" font-family="monospace" font-size="12">title: str</text>
  <text x="55" y="175" fill="#81c784" font-family="monospace" font-size="12">tags: list[Tag]</text>
  
  <!-- Association Table -->
  <rect x="260" y="80" width="180" height="110" rx="8" fill="#2d2d2d" stroke="#ff9800" stroke-width="2"/>
  <rect x="260" y="80" width="180" height="35" rx="8" fill="#ff9800"/>
  <text x="350" y="104" fill="#1e1e1e" font-family="Inter, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">post_tags</text>
  
  <text x="275" y="135" fill="#ef5350" font-family="monospace" font-size="12">post_id: int</text>
  <text x="400" y="135" fill="#ffb74d" font-family="monospace" font-size="10">PK,FK</text>
  <text x="275" y="160" fill="#ef5350" font-family="monospace" font-size="12">tag_id: int</text>
  <text x="400" y="160" fill="#ffb74d" font-family="monospace" font-size="10">PK,FK</text>
  
  <!-- Tag Table -->
  <rect x="500" y="70" width="160" height="130" rx="8" fill="#2d2d2d" stroke="#009688" stroke-width="2"/>
  <rect x="500" y="70" width="160" height="35" rx="8" fill="#009688"/>
  <text x="580" y="94" fill="#ffffff" font-family="Inter, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Tag</text>
  
  <text x="515" y="125" fill="#4fc3f7" font-family="monospace" font-size="12">id: int</text>
  <text x="615" y="125" fill="#ffb74d" font-family="monospace" font-size="10">PK</text>
  <text x="515" y="145" fill="#4fc3f7" font-family="monospace" font-size="12">name: str</text>
  <text x="515" y="175" fill="#81c784" font-family="monospace" font-size="12">posts: list[Post]</text>
  
  <!-- Relationship Lines -->
  <line x1="200" y1="135" x2="260" y2="135" stroke="#009688" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="440" y1="160" x2="500" y2="145" stroke="#009688" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Cardinality -->
  <text x="210" y="125" fill="#ffffff" font-family="Inter, sans-serif" font-size="14" font-weight="bold">N</text>
  <text x="485" y="165" fill="#ffffff" font-family="Inter, sans-serif" font-size="14" font-weight="bold">N</text>
  
  <!-- Code Example -->
  <rect x="40" y="220" width="620" height="110" rx="8" fill="#252525"/>
  <text x="55" y="245" fill="#b0b0b0" font-family="Inter, sans-serif" font-size="11">Definición en SQLAlchemy:</text>
  
  <text x="55" y="270" fill="#ce93d8" font-family="monospace" font-size="11">post_tags = Table(</text>
  <text x="75" y="287" fill="#4fc3f7" font-family="monospace" font-size="11">"post_tags"</text>
  <text x="165" y="287" fill="#ce93d8" font-family="monospace" font-size="11">, Base.metadata,</text>
  <text x="75" y="304" fill="#ce93d8" font-family="monospace" font-size="11">Column(</text>
  <text x="130" y="304" fill="#4fc3f7" font-family="monospace" font-size="11">"post_id"</text>
  <text x="205" y="304" fill="#ce93d8" font-family="monospace" font-size="11">, ForeignKey(</text>
  <text x="310" y="304" fill="#4fc3f7" font-family="monospace" font-size="11">"posts.id"</text>
  <text x="385" y="304" fill="#ce93d8" font-family="monospace" font-size="11">), primary_key=True)</text>
  
  <text x="400" y="270" fill="#81c784" font-family="monospace" font-size="11"># En Post:</text>
  <text x="400" y="287" fill="#ce93d8" font-family="monospace" font-size="11">tags = relationship(</text>
  <text x="530" y="287" fill="#4fc3f7" font-family="monospace" font-size="11">"Tag"</text>
  <text x="565" y="287" fill="#ce93d8" font-family="monospace" font-size="11">,</text>
  <text x="420" y="304" fill="#ce93d8" font-family="monospace" font-size="11">secondary=</text>
  <text x="505" y="304" fill="#ffb74d" font-family="monospace" font-size="11">post_tags</text>
  <text x="575" y="304" fill="#ce93d8" font-family="monospace" font-size="11">)</text>
</svg>