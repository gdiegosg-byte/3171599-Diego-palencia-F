# ============================================
# Task Management System - Docker Compose
# ============================================

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: task-management-api
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src:ro
      - ./.env:/app/.env:ro
    environment:
      - PYTHONPATH=/app/src
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
