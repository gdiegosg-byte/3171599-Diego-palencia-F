    <text x="80" y="35" text-anchor="middle" fill="#f48fb1" font-family="system-ui, sans-serif" font-size="10" font-weight="bold">function (default)</text>
    <text x="80" y="50" text-anchor="middle" fill="#80cbc4" font-family="system-ui, sans-serif" font-size="9">DB session, test data</text>
    <text x="80" y="62" text-anchor="middle" fill="#80cbc4" font-family="system-ui, sans-serif" font-size="9">Aislamiento total</text>
    
    <rect x="180" y="15" width="160" height="50" rx="5" fill="#1e3a5f"/>
    <text x="260" y="35" text-anchor="middle" fill="#ce93d8" font-family="system-ui, sans-serif" font-size="10" font-weight="bold">class</text>
    <text x="260" y="50" text-anchor="middle" fill="#80cbc4" font-family="system-ui, sans-serif" font-size="9">Setup compartido</text>
    <text x="260" y="62" text-anchor="middle" fill="#80cbc4" font-family="system-ui, sans-serif" font-size="9">Tests relacionados</text>
    
    <rect x="360" y="15" width="160" height="50" rx="5" fill="#1e3a5f"/>
    <text x="440" y="35" text-anchor="middle" fill="#9fa8da" font-family="system-ui, sans-serif" font-size="10" font-weight="bold">module</text>
    <text x="440" y="50" text-anchor="middle" fill="#80cbc4" font-family="system-ui, sans-serif" font-size="9">Conexi√≥n costosa</text>
    <text x="440" y="62" text-anchor="middle" fill="#80cbc4" font-family="system-ui, sans-serif" font-size="9">Datos del m√≥dulo</text>
    
    <rect x="540" y="15" width="160" height="50" rx="5" fill="#1e3a5f"/>
    <text x="620" y="35" text-anchor="middle" fill="#80cbc4" font-family="system-ui, sans-serif" font-size="10" font-weight="bold">session</text>
    <text x="620" y="50" text-anchor="middle" fill="#80cbc4" font-family="system-ui, sans-serif" font-size="9">DB engine, Docker</text>
    <text x="620" y="62" text-anchor="middle" fill="#80cbc4" font-family="system-ui, sans-serif" font-size="9">Recursos globales</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(100, 410)">
    <text x="0" y="0" fill="#4db6ac" font-family="system-ui, sans-serif" font-size="11">üí° Menor scope = m√°s aislamiento, m√°s lento | Mayor scope = menos setup, m√°s r√°pido</text>
  </g>
</svg>
