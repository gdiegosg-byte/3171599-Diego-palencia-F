    <text x="70" y="45" text-anchor="middle" fill="#c5cae9" font-family="system-ui, sans-serif" font-size="10">Por archivo .py</text>
    <text x="70" y="60" text-anchor="middle" fill="#c5cae9" font-family="system-ui, sans-serif" font-size="10">test_*.py completo</text>
    <text x="70" y="75" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="9">scope="module"</text>
  </g>
  
