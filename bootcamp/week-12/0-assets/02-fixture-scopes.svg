    <text x="70" y="25" text-anchor="middle" fill="#f48fb1" font-family="system-ui, sans-serif" font-size="14" font-weight="bold">function</text>
    <text x="70" y="45" text-anchor="middle" fill="#f8bbd9" font-family="system-ui, sans-serif" font-size="10">Cada test</text>
    <text x="70" y="60" text-anchor="middle" fill="#f8bbd9" font-family="system-ui, sans-serif" font-size="10">‚Üª setup/teardown</text>
    <text x="70" y="75" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="9">scope="function"</text>
  </g>
  
  <!-- Class scope -->
  <g transform="translate(260, 150)">
    <rect x="0" y="0" width="140" height="80" rx="8" fill="#9c27b0" fill-opacity="0.2" stroke="#9c27b0" stroke-width="2"/>
    <text x="70" y="25" text-anchor="middle" fill="#ce93d8" font-family="system-ui, sans-serif" font-size="14" font-weight="bold">class</text>
    <text x="70" y="45" text-anchor="middle" fill="#e1bee7" font-family="system-ui, sans-serif" font-size="10">Por clase de test</text>
    <text x="70" y="60" text-anchor="middle" fill="#e1bee7" font-family="system-ui, sans-serif" font-size="10">Compartida en clase</text>
    <text x="70" y="75" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="9">scope="class"</text>
  </g>
  
