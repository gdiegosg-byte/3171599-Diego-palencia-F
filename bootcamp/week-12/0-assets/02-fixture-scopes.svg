  <text x="400" y="65" text-anchor="middle" fill="#80cbc4" font-family="system-ui, sans-serif" font-size="14">Ciclo de vida de las fixtures</text>
  
  <!-- Timeline arrow -->
  <line x1="80" y1="120" x2="720" y2="120" stroke="#4db6ac" stroke-width="2"/>
  <polygon points="720,120 705,115 705,125" fill="#4db6ac"/>
  <text x="730" y="125" fill="#4db6ac" font-family="system-ui, sans-serif" font-size="12">Tiempo</text>
  
  <!-- Function scope -->
  <g transform="translate(100, 150)">
