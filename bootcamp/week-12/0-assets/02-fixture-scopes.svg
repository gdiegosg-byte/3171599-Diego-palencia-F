    <text x="70" y="35" text-anchor="middle" fill="#ce93d8" font-family="system-ui, sans-serif" font-size="10">TestClass completa</text>
  </g>
  
  <g transform="translate(420, 260)">
    <rect x="0" y="0" width="140" height="15" rx="3" fill="#3f51b5"/>
    <text x="70" y="35" text-anchor="middle" fill="#9fa8da" font-family="system-ui, sans-serif" font-size="10">test_users.py</text>
  </g>
  
  <g transform="translate(580, 260)">
    <rect x="0" y="0" width="140" height="15" rx="3" fill="#009688"/>
    <text x="70" y="35" text-anchor="middle" fill="#80cbc4" font-family="system-ui, sans-serif" font-size="10">pytest run entero</text>
  </g>
  
