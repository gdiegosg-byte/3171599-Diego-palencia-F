    <text x="70" y="45" text-anchor="middle" fill="#b2dfdb" font-family="system-ui, sans-serif" font-size="10">Toda la ejecuci√≥n</text>
    <text x="70" y="60" text-anchor="middle" fill="#b2dfdb" font-family="system-ui, sans-serif" font-size="10">pytest run completo</text>
    <text x="70" y="75" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="9">scope="session"</text>
  </g>
  
