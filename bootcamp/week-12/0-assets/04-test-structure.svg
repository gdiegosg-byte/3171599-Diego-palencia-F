<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="24" font-weight="bold">Patr√≥n AAA - Estructura de Test</text>
  <text x="400" y="58" text-anchor="middle" fill="#80cbc4" font-family="system-ui, sans-serif" font-size="14">Arrange - Act - Assert</text>
  
  <!-- Main code block background -->
  <rect x="80" y="80" width="640" height="280" rx="10" fill="#0d1b2a" stroke="#1e3a5f" stroke-width="2"/>
  
  <!-- Code header -->
  <rect x="80" y="80" width="640" height="30" rx="10" fill="#1e3a5f"/>
  <circle cx="100" cy="95" r="6" fill="#ff5f56"/>
  <circle cx="120" cy="95" r="6" fill="#ffbd2e"/>
  <circle cx="140" cy="95" r="6" fill="#27ca40"/>
  <text x="400" y="100" text-anchor="middle" fill="#80cbc4" font-family="monospace" font-size="12">test_create_user.py</text>
  
  <!-- ARRANGE Section -->
  <g transform="translate(100, 125)">
    <rect x="0" y="0" width="600" height="75" rx="5" fill="#4527a0" fill-opacity="0.3" stroke="#7c4dff" stroke-width="2"/>
    <text x="10" y="20" fill="#b388ff" font-family="monospace" font-size="13"># ============ ARRANGE ============</text>
    <text x="10" y="38" fill="#80cbc4" font-family="monospace" font-size="12">user_data = UserCreate(</text>
    <text x="30" y="53" fill="#80cbc4" font-family="monospace" font-size="12">email="test@example.com", password="secret123"</text>
    <text x="10" y="68" fill="#80cbc4" font-family="monospace" font-size="12">)</text>
    
    <!-- Label -->
    <rect x="520" y="25" width="70" height="25" rx="3" fill="#7c4dff"/>
    <text x="555" y="43" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="11" font-weight="bold">ARRANGE</text>
  </g>
  
  <!-- ACT Section -->
  <g transform="translate(100, 210)">
    <rect x="0" y="0" width="600" height="50" rx="5" fill="#00695c" fill-opacity="0.3" stroke="#00bfa5" stroke-width="2"/>
    <text x="10" y="20" fill="#64ffda" font-family="monospace" font-size="13"># ============== ACT ==============</text>
    <text x="10" y="40" fill="#80cbc4" font-family="monospace" font-size="12">response = client.post("/users/", json=user_data.model_dump())</text>
    
    <!-- Label -->
    <rect x="520" y="12" width="70" height="25" rx="3" fill="#00bfa5"/>
    <text x="555" y="30" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="11" font-weight="bold">ACT</text>
  </g>
  
  <!-- ASSERT Section -->
  <g transform="translate(100, 270)">
    <rect x="0" y="0" width="600" height="75" rx="5" fill="#b71c1c" fill-opacity="0.2" stroke="#ff5252" stroke-width="2"/>
    <text x="10" y="20" fill="#ff8a80" font-family="monospace" font-size="13"># ============ ASSERT =============</text>
    <text x="10" y="40" fill="#80cbc4" font-family="monospace" font-size="12">assert response.status_code == 201</text>
    <text x="10" y="55" fill="#80cbc4" font-family="monospace" font-size="12">assert response.json()["email"] == "test@example.com"</text>
    <text x="10" y="70" fill="#80cbc4" font-family="monospace" font-size="12">assert "id" in response.json()</text>
    
    <!-- Label -->
    <rect x="520" y="25" width="70" height="25" rx="3" fill="#ff5252"/>
    <text x="555" y="43" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="11" font-weight="bold">ASSERT</text>
  </g>
  
  <!-- Bottom explanation -->
  <g transform="translate(80, 380)">
    <rect x="0" y="0" width="200" height="55" rx="8" fill="#1e3a5f"/>
    <text x="100" y="18" text-anchor="middle" fill="#b388ff" font-family="system-ui, sans-serif" font-size="12" font-weight="bold">üîß ARRANGE</text>
    <text x="100" y="35" text-anchor="middle" fill="#80cbc4" font-family="system-ui, sans-serif" font-size="10">Preparar datos</text>
    <text x="100" y="48" text-anchor="middle" fill="#80cbc4" font-family="system-ui, sans-serif" font-size="10">fixtures, mocks, inputs</text>
  </g>
  
  <g transform="translate(300, 380)">
    <rect x="0" y="0" width="200" height="55" rx="8" fill="#1e3a5f"/>
    <text x="100" y="18" text-anchor="middle" fill="#64ffda" font-family="system-ui, sans-serif" font-size="12" font-weight="bold">‚ñ∂Ô∏è ACT</text>
    <text x="100" y="35" text-anchor="middle" fill="#80cbc4" font-family="system-ui, sans-serif" font-size="10">Ejecutar acci√≥n</text>
    <text x="100" y="48" text-anchor="middle" fill="#80cbc4" font-family="system-ui, sans-serif" font-size="10">llamar funci√≥n/endpoint</text>
  </g>
  
  <g transform="translate(520, 380)">
    <rect x="0" y="0" width="200" height="55" rx="8" fill="#1e3a5f"/>
    <text x="100" y="18" text-anchor="middle" fill="#ff8a80" font-family="system-ui, sans-serif" font-size="12" font-weight="bold">‚úì ASSERT</text>
    <text x="100" y="35" text-anchor="middle" fill="#80cbc4" font-family="system-ui, sans-serif" font-size="10">Verificar resultado</text>
    <text x="100" y="48" text-anchor="middle" fill="#80cbc4" font-family="system-ui, sans-serif" font-size="10">comparar con esperado</text>
  </g>
</svg>
