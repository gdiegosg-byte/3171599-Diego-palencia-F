<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="24" font-weight="bold">Ciclo TDD: Red-Green-Refactor</text>
  
  <!-- Circular arrows connecting phases -->
  <g transform="translate(400, 200)">
    <!-- Outer circle path -->
    <circle cx="0" cy="0" r="120" fill="none" stroke="#2d4a6f" stroke-width="2" stroke-dasharray="5,5"/>
    
    <!-- Arrow from Red to Green -->
    <path d="M -100,50 Q -130,0 -100,-50" fill="none" stroke="#4db6ac" stroke-width="3" marker-end="url(#arrowhead)"/>
    
    <!-- Arrow from Green to Refactor -->
    <path d="M 30,-110 Q 100,-100 100,-30" fill="none" stroke="#4db6ac" stroke-width="3"/>
    
    <!-- Arrow from Refactor to Red -->
    <path d="M 80,80 Q 0,130 -80,80" fill="none" stroke="#4db6ac" stroke-width="3"/>
  </g>
  
  <!-- RED Phase -->
  <g transform="translate(200, 130)">
    <circle cx="0" cy="0" r="55" fill="#c62828" stroke="#ef5350" stroke-width="3"/>
    <text x="0" y="-10" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="18" font-weight="bold">RED</text>
    <text x="0" y="12" text-anchor="middle" fill="#ffcdd2" font-family="system-ui, sans-serif" font-size="11">Escribir test</text>
    <text x="0" y="26" text-anchor="middle" fill="#ffcdd2" font-family="system-ui, sans-serif" font-size="11">que FALLE</text>
  </g>
  
  <!-- Step 1 label -->
  <g transform="translate(120, 80)">
    <circle cx="0" cy="0" r="15" fill="#c62828"/>
    <text x="0" y="5" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="12" font-weight="bold">1</text>
  </g>
  
  <!-- GREEN Phase -->
  <g transform="translate(400, 100)">
    <circle cx="0" cy="0" r="55" fill="#2e7d32" stroke="#66bb6a" stroke-width="3"/>
    <text x="0" y="-10" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="18" font-weight="bold">GREEN</text>
    <text x="0" y="12" text-anchor="middle" fill="#c8e6c9" font-family="system-ui, sans-serif" font-size="11">Código mínimo</text>
    <text x="0" y="26" text-anchor="middle" fill="#c8e6c9" font-family="system-ui, sans-serif" font-size="11">para PASAR</text>
  </g>
  
  <!-- Step 2 label -->
  <g transform="translate(470, 55)">
    <circle cx="0" cy="0" r="15" fill="#2e7d32"/>
    <text x="0" y="5" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="12" font-weight="bold">2</text>
  </g>
  
  <!-- REFACTOR Phase -->
  <g transform="translate(500, 230)">
    <circle cx="0" cy="0" r="55" fill="#1565c0" stroke="#42a5f5" stroke-width="3"/>
    <text x="0" y="-10" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="16" font-weight="bold">REFACTOR</text>
    <text x="0" y="12" text-anchor="middle" fill="#bbdefb" font-family="system-ui, sans-serif" font-size="11">Mejorar código</text>
    <text x="0" y="26" text-anchor="middle" fill="#bbdefb" font-family="system-ui, sans-serif" font-size="11">sin romper test</text>
  </g>
  
  <!-- Step 3 label -->
  <g transform="translate(565, 175)">
    <circle cx="0" cy="0" r="15" fill="#1565c0"/>
    <text x="0" y="5" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="12" font-weight="bold">3</text>
  </g>
  
  <!-- Central repeat icon -->
  <g transform="translate(340, 210)">
    <circle cx="0" cy="0" r="25" fill="#1e3a5f" stroke="#4db6ac" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" fill="#4db6ac" font-family="system-ui, sans-serif" font-size="20">↻</text>
  </g>
  
  <!-- Bottom explanation boxes -->
  <g transform="translate(80, 320)">
    <rect x="0" y="0" width="190" height="60" rx="8" fill="#1e3a5f" stroke="#c62828" stroke-width="2"/>
    <text x="95" y="20" text-anchor="middle" fill="#ef5350" font-family="system-ui, sans-serif" font-size="12" font-weight="bold">1. RED - Test Falla</text>
    <text x="95" y="38" text-anchor="middle" fill="#80cbc4" font-family="system-ui, sans-serif" font-size="10">def test_suma():</text>
    <text x="95" y="52" text-anchor="middle" fill="#80cbc4" font-family="system-ui, sans-serif" font-size="10">assert suma(2,3) == 5 ❌</text>
  </g>
  
  <g transform="translate(300, 320)">
    <rect x="0" y="0" width="190" height="60" rx="8" fill="#1e3a5f" stroke="#2e7d32" stroke-width="2"/>
    <text x="95" y="20" text-anchor="middle" fill="#66bb6a" font-family="system-ui, sans-serif" font-size="12" font-weight="bold">2. GREEN - Test Pasa</text>
    <text x="95" y="38" text-anchor="middle" fill="#80cbc4" font-family="system-ui, sans-serif" font-size="10">def suma(a, b):</text>
    <text x="95" y="52" text-anchor="middle" fill="#80cbc4" font-family="system-ui, sans-serif" font-size="10">return a + b ✅</text>
  </g>
  
  <g transform="translate(520, 320)">
    <rect x="0" y="0" width="190" height="60" rx="8" fill="#1e3a5f" stroke="#1565c0" stroke-width="2"/>
    <text x="95" y="20" text-anchor="middle" fill="#42a5f5" font-family="system-ui, sans-serif" font-size="12" font-weight="bold">3. REFACTOR - Mejorar</text>
    <text x="95" y="38" text-anchor="middle" fill="#80cbc4" font-family="system-ui, sans-serif" font-size="10">Limpiar, optimizar</text>
    <text x="95" y="52" text-anchor="middle" fill="#80cbc4" font-family="system-ui, sans-serif" font-size="10">Tests siguen pasando ✅</text>
  </g>
</svg>
